<ion-content>
  <ion-content class="bg-theme">
    <div class="bg-white">
      <ion-grid size="11" size-sm="10">
        <ion-row>
          <ion-col size="12" class="ion-text-center">
            <img
              src="../../../assets/Holos/holos-logo.png"
              alt="logo"
              class="logo"
            />
          </ion-col>
        </ion-row>
        <div class="sign-row">
          <!--
                      com esse ngModel, o value do botao que for clicado vai pra propriedade sign
                      da classe, e isso vai influenciar em qual view vai ser mostrada abaixo.
                  -->
          <ion-segment [(ngModel)]="sign">
            <ion-segment-button value="signin">
              <ion-label> Entrar</ion-label>
            </ion-segment-button>
            <ion-segment-button value="signup">
              <ion-label> Cadastrar</ion-label></ion-segment-button
            >
          </ion-segment>
        </div>
      </ion-grid>
    </div>
    <div padding class="bg-theme">
      <!--
              switch case usando a propriedade sign da classe
          -->
      <div [ngSwitch]="sign">
        <ion-list *ngSwitchCase="'signin'">
          <form #form="ngForm" (submit)="logar()">
            <ion-grid size="11" size-sm="10" style="padding: 2rem 0">
              <ion-row>
                <ion-col class="form-theme">
                  <ion-input
                    type="text"
                    placeholder="Login"
                    class="input"
                    [(ngModel)]="login.login"
                    name="login"
                    required
                  ></ion-input>
                  <ion-input
                    type="password"
                    placeholder="Senha"
                    class="input"
                    [(ngModel)]="login.senha"
                    name="senha"
                    required
                  ></ion-input>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <ion-button
                    expand="block"
                    class="btn-theme-big-red"
                    routerLink="/home"
                    type="submit"
                    [disabled]="form.invalid"
                    >Entrar</ion-button
                  >
                </ion-col>
                <ion-col size="6" class="ion-text-center">
                  <p class="info-text">UsuÃ¡rio novo?</p>
                </ion-col>
                <ion-col size="6">
                  <ion-button
                    routerLink="/home"
                    expand="block"
                    class="btn-theme-big-white"
                    (click)="sign = 'signup'"
                    >Cadastre-se</ion-button
                  >
                </ion-col>
              </ion-row>
            </ion-grid>
          </form>
        </ion-list>
        <ion-list *ngSwitchCase="'signup'">
          <ion-grid size="11" size-sm="10" style="padding-top: 2rem 0">
            <ion-row>
              <ion-col class="form-theme">
                <ion-input
                  type="text"
                  placeholder="Whatsapp"
                  class="input"
                ></ion-input>
                <ion-input
                  type="text"
                  placeholder="Nome Completo"
                  class="input"
                ></ion-input>
                <ion-input
                  type="text"
                  placeholder="Crie uma senha"
                  class="input"
                ></ion-input>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-button
                  routerLink="/home"
                  expand="block"
                  class="btn-theme-big-red"
                  >Cadastrar</ion-button
                >
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-list>
      </div>
    </div>
  </ion-content>
</ion-content>
