<div
  class="bg-white date-row ion-text-center"
  style="padding-left: 10px; padding-right: 10px"
>
  <h1 size="12" class="month">{{ numberToMonth(mes) }}</h1>
  <ion-segment *ngIf="dias" (ionChange)="chooseDay($event)">
    <ion-segment-button
      [value]="dia.diaMes"
      *ngFor="let dia of dias"
      size="2"
      class="date"
      >{{ dia.diaMes }}<small>{{ dia.diaSemana }}</small>
    </ion-segment-button>
  </ion-segment>
</div>
