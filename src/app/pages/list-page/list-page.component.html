<ion-header>
  <ion-toolbar>
    <ion-menu-toggle>
      <ion-button>
        <ion-icon name="menu"></ion-icon>
      </ion-button>
    </ion-menu-toggle>
    <ion-title>My First List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <button *ngFor="let item of items" (click)="itemTapped($event, item)">
        <ion-icon name="{{ item.icon }}" item-left></ion-icon>
        {{ item.title }}
        <div class="item-note" item-right>
          {{ item.note }}
        </div>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
