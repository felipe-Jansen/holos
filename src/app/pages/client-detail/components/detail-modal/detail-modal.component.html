<!-- This is the proper way if you have submit button outside your ion-content form (typically in the ion-header or ion-footer) -->
<!-- (ref: https://github.com/ionic-team/ionic/issues/16661) -->
<form
  class="update-user-form ion-page"
  [formGroup]="updateUserForm"
  (ngSubmit)="updateUser()"
>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="end">
        <ion-button (click)="dismissModal()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Atualizar dados</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="update-user-content" >
    <ion-row class="select-user-image-row">
      <ion-col class="user-image-col" size="5">
        <app-aspect-ratio [ratio]="{ w: 1, h: 1 }">
          <app-image-shell
            [display]="'cover'"
            class="user-image"
            animation="spinner"
            [src]="selectedAvatar"
            [alt]="'user image'"
          ></app-image-shell>
        </app-aspect-ratio>
        <ion-button
          class="change-image-btn"
          color="secondary"
          (click)="changeUserImage()"
        >
          <ion-icon class="btn-icon" slot="icon-only" name="camera"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    <section class="user-details-fields fields-section">
      <ion-list class="inputs-list" lines="full">
        <ion-item class="input-item">
          <ion-label color="secondary" position="floating">CPF</ion-label>
          <ion-input type="text" formControlName="cpf" required></ion-input>
        </ion-item>
        <ion-item class="input-item">
          <ion-label color="secondary" position="floating">RG</ion-label>
          <ion-input type="text" formControlName="rg" required></ion-input>
        </ion-item>
        <ion-item class="input-item">
          <ion-label color="secondary" position="floating">Nome</ion-label>
          <ion-input type="text" formControlName="name" required></ion-input>
        </ion-item>
        <ion-item class="input-item">
          <ion-label color="secondary" position="floating">Whatsapp</ion-label>
          <ion-input type="tel" formControlName="phone" required></ion-input>
        </ion-item>
        <ion-item class="input-item">
          <ion-label color="secondary" position="floating">Email</ion-label>
          <ion-input type="email" formControlName="email" required></ion-input>
        </ion-item>
        <ion-item class="input-item">
          <ion-label color="secondary" position="floating">UF</ion-label>
          <ion-input type="text" formControlName="uf" required></ion-input>
        </ion-item>
        <ion-item class="input-item">
          <ion-label color="secondary" position="floating">Cidade</ion-label>
          <ion-input type="text" formControlName="city" required></ion-input>
        </ion-item>
        <ion-item class="input-item">
          <ion-label color="secondary" position="floating">Endere√ßo</ion-label>
          <ion-input type="text" formControlName="address" required></ion-input>
        </ion-item>

        <ion-item class="input-item">
          <ion-label color="secondary" position="floating"
            >Data de Nascimento:</ion-label
          >
          <ion-datetime
            display-format="DD/MM/YYYY"
            picker-format="DD MMMM YYYY"
            formControlName="birthdate"
            required
          ></ion-datetime>
        </ion-item>
      </ion-list>
    </section>
  </ion-content>

  <ion-footer>
    <ion-row class="form-actions-wrapper">
      <ion-col>
        <ion-button
          class="delete-btn"
          expand="block"
          color="primary"
          fill="outline"
          (click)="deleteUser()"
          >DELETE</ion-button
        >
      </ion-col>
      <ion-col>
        <ion-button
          class="submit-btn"
          expand="block"
          color="secondary"
          type="submit"
          fill="solid"
          [disabled]="!updateUserForm.valid"
          >UPDATE</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-footer>
</form>
