<section>
  <div class="card" *ngFor="let item of agendamento">
    <div class="info situacao">
      <h4>Situação:</h4>
      <p>
        {{ item.situacaoDeAgendamento }}
      </p>
    </div>
    <div class="info tipo">
      <h4>Tipo:</h4>
      <p>{{ item.tipoDeAgendamento }}</p>
    </div>
    <div class="info inicio">
      <h4>Ínicio:</h4>
      <p>{{ item.horaInicial | date: 'shortDate' }}</p>
    </div>
    <div class="info termino">
      <h4>Término:</h4>
      <p>{{ item.horaFinal | date: 'shortDate' }}</p>
    </div>
    <div class="info profissional">
      <h4>Profissional:</h4>
      <p>{{ item.profissionalNome }}</p>
    </div>
    <div class="info obs">
      <h4>Observação:</h4>
      <p>{{ item.observacao }}</p>
    </div>
  </div>
</section>
