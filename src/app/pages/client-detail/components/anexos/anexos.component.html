

<section>
  <ion-grid size="11" size-sm="10">
    <ion-row>
      <ion-col size="6" *ngFor="let anexo of anexos">
        <ion-card>
          <ion-card-content>
              <img [src]="anexo.arquivo" alt="anexo" (click)="showImage('www/assets/Holos/img/marca-holos-roxo.jpg')">
          </ion-card-content>
      </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</section>
