

<section>
  <ion-grid size="11" size-sm="10">
    <ion-row>
      <ion-col size="6" *ngFor="let anexo of anexos">
        <ion-card>
          <ion-card-content>
              <app-image-shell [src]="anexo.url" alt="anexo" (click)="showPDF(anexo.url)"> 
                </app-image-shell> 
          </ion-card-content>
      </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</section>
